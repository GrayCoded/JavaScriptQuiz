<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="assets/style.css" />

        <title>JavaScriptQuiz</title>
    </head>
</html>
<body>

    <div id="wrapper">
        <div>
            <h3 ><a href="highScoresDiv">HIGHSCORES</a></h3>
        </div>
        <div>
            <h3 id="currentTime"></h3>
        </div>
        <div id="questionsDiv">
            <h1 class="title">JavaScript Quiz</h1>
            <p> Welcome to the GreyCoded JavaScript coding quiz. 
                We have 100 seconds on the clock. Every right 
                answer will subtract 5 seconds and every wrong one will 
                subtract 15 seconds. Good Luck challenger.
            </p>
            <button id="start">Start</button>
        </div>
        <div id="highScoresDiv">
            <h1 class="title">HIGHSCORES</h1>
            <p>See where you rank.</p>
            <ul id="highScore"></ul>
            <button id="return">Return</button>
            <button id="wipe">Try Again</button>
        </div>
        <div id="quizfinish">
            <h1 class="title">Quiz Complete!</h1>
            <p></p>
            <form>
                <label for="initials">Your Initials</label><br>
                <input type="text" id="initials" name="initials"><br>
                <label for="score">Score</label>
                <input text="text" id="score" name="score"><br>
            </form>
            <button id="submit">Submit</button>
        </div>
        
    </div>
   
                    <script src="assets/script.js"> </script>
</body>
