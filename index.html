<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScriptQuiz</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    </head>
    <body>
        <div class="container">
            <header class="d-flex justify-content-between">
                <h3><a href="high-score">HIGH SCORES</a></h3>
                <h3 class="ms-auto" id="countdown">TIME</h3>
            </header>
            <div class="d-flex min-vh-100 justify-content-md-center" >
                <div id="main" class="col-12 text-center my-auto ">
                        <div>
                            <h1 class="title">JavaScript Quiz</h1>
                        </div>
                            <p> Welcome to the GreyCoded JavaScript coding quiz. 
                            We have 100 seconds on the clock. Every right 
                            answer will subtract 5 seconds and every wrong one will 
                            subtract 15 seconds. Good Luck challenger.
                            </p>
                            <button id="start">Start</button>
                        </div>
                </div>
                <div id="questions" class="col-12 my-auto text-center hidden">
                    <div>
                        <h1></h1>
                    </div>
                        <form id="question-form">
                            <label>
                            <input>
                            <input>
                            <input>
                            <input>
                        </form>
                    <div>
                    </div>
                </div>
                <div id="quiz-finish" class="col-12 my-auto text-center hidden">
                    <div>
                            
                            <form id="user-id" class="hidden">
                                <h1>Quiz Complete!</h1>
                                <p></p><br>
                                <label>Your Initials:</label>
                                <input type="text" id="initials" name="initials"><br>
                                <input type="submit" id="user-id-sub" > 
                </div>
                <div id="highscore" class="col-12 my-auto text-center hidden">
                    <div>
                        <ol></ol>
                    </div>
                    <button id="back">BACK</button>
                    <button id="retry">TRY AGAIN</button>
                </div>
            </div>

            
                
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
         <script src="./assets/script.js"> </script>
    </body>
</html>
